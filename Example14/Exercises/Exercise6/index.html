<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>onclick</title>
    </head>
    <body>
        <h1>onclick</h1>
        <button onclick="cambiarColor()">Click me</button>
        <script>
            const cambiarColor = () => {
                document.body.style.backgroundColor = `rgb(${numeroAleatorio()}, ${numeroAleatorio()}, ${numeroAleatorio()})`
            };
            const numeroAleatorio = () => Math.floor(Math.random() * 255) + 1;
        </script>
    </body>
</html>
